<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😶‍🌫️</title>
</head>
<body>
    <h1>질문 상세보기</h1>
    <div id="qDiv">
        <label>subject: </label>
        {{question.subject}} <br><br>

        <label>content: </label>
        {{question.content}} <br>
        <br>
    </div>

    <div>
        <form action="{{url_for('answer.create',question_id=question.id)}}" method="POST">
            <textarea name="content" id="content" rows="15" placeholder="답글 입력"></textarea>
            <input type="submit" value="등록">
        </form>
    </div>

    <h5>{{question.answer_set|length}}개의 답변이 있습니다.</h5>
    <div>
        <ul>
            {% for answer in question.answer_set %}
            <li>{{answer.content}}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
