<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>border 관련 스타일</h3>
    <!-- 인라인 css 설정 -->
    <p style="border-style: none; border-color: cornflowerblue; background-color: aliceblue;"> None - cornflowerblue</p>
    <p style="border-style: dotted; border-color: cornflowerblue; background-color: aliceblue;"> dotted - cornflowerblue</p>
    <p style="border-style: dotted; border-color: cornflowerblue; background-color: aliceblue;
                padding-left: 10px; padding-bottom: 5px;">
        dotted - cornflowerblue</p>
    <p style="border-style: dotted; border-color: cornflowerblue; background-color: aliceblue;
                padding-left: 10px; padding-bottom: 5px;
                width: 30%; height: 100px;">
        dotted - cornflowerblue</p>
</body>
</html>
