<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 css 설정-->
    <!-- 
    width보다 내용이 많으면 알아서 줄바꿈됨
    overflow auto, resize both: 직접 크기 지정 가능-->
    <style>
        div{
            background-color: aliceblue;
            width: 30%;
            overflow: auto;
            resize: both;
        }
    </style>
</head>
<body>
    <!--p tag: 문단-->
    <!--div: 영역 설정-->
    <h3>div 태그</h3>
    <div>
        good luck
        <div style="background-color: cornflowerblue;">
            happy b-day
        </div>
    </div>
</body>
</html>
